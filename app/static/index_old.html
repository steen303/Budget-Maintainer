<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-home">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                2020
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Januari</a>
                <a class="dropdown-item" href="#">Februari</a>
                <a class="dropdown-item" href="#" onclick="changeMonth(2020, 3)">Maart</a>
                <a class="dropdown-item" href="#">April</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="changePage('page_categorie')">Categories</a>
        </li>
    </ul>
</nav>
<main class="container-fluid">
    <div id="page_main">
        <h1>Budget</h1>
        <p>Welcome to the budget app</p>
    </div>


    <div class="hidden" id="page_month">
        <h1>Month - Year</h1>
        <h2>Income</h2>
        <!--        TODO: Add table with income data-->
        <table id="table-month-income" class="TF table-dark table-striped table-hover">
            <thead>
            <tr>
                <th>Day</th>
                <th style="min-width: 75px">To</th>
                <th style="min-width: 150px">Description</th>
                <th style="min-width: 50px">Value</th>
                <th>Categorie</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Sum of Displayed rows</td>
                <td id="table-month-income-sum1"></td>
                <td id="table-month-income-sum2"></td>
                <td id="table-month-income-sum3"></td>
                <td id="table-month-income-sum4"></td>
            </tr>
            </tfoot>
        </table>

        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#div-add-m-income">Add
            Income...
        </button>
        <div id="div-add-m-income" class="collapse">
            <form class="" id="form-add-m-income" action="#" autocomplete="off">
                <div class="form-group">
                    <label for="m-income-day">Day:</label>
                    <input type="text" class="form-control" placeholder="Day" id="m-income-day"/>
                </div>
                <div class="form-group">
                    <label for="m-income-cat">Category::</label>
                    <select class="form-control" id="m-income-cat">
                    </select>
                </div>
                <div class="autocomplete form-group">
                    <label for="m-income-from">From:</label>
                    <input id="m-income-from" type="text" name="incomeFrom" placeholder="From" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="m-income-desc">Description:</label>
                    <input type="text" class="form-control" placeholder="Description" id="m-income-desc"/>
                </div>
                <div class="form-group">
                    <label for="m-income-val">Value:</label>
                    <input type="text" class="form-control" placeholder="Value" id="m-income-val"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


    <div class="hidden" id="page_categorie">
        <h1>Categories</h1>
        <h2>Add</h2>
        <form class="form-inline" id="form-add-category" action="#">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" id="name"/>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>


</main>
<script src="assets/js/script.js"></script>
</body>
</html>
